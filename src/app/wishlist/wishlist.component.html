<div class="wishlist-container">
  <header>
    <h1>Wishlist</h1>
    <nav>
      <!-- <a href="#">Search wishlist</a> -->
    </nav>
  </header>
  <!-- <div class="back-link">
    <a href="#">Back to all wishlists</a>
  </div> -->
  <table class="wishlist-table">
    <thead>
      <tr>
        <th>Select</th>
        <th>Product</th>
        <th>Added on</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Stock</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of wishlistItems">
        <td><input type="checkbox" [(ngModel)]="item.selected"></td>
        <td>
          <img [src]="item.image" [alt]="item.name + ' image'">
          <div>
            <p>{{ item.name }}</p>
            <p>Ram: {{ item.ram }}</p>
            <p>Color: {{ item.color }}</p>
          </div>
        </td>
        <td>{{ item.addedOn }}</td>
        <td>{{ item.price | currency:'INR':'symbol' }}</td>
        <td>
          <input type="number" [(ngModel)]="item.quantity" min="1">
        </td>
        <td>
          <ng-container *ngIf="item.stock > 0; else outOfStock">{{ item.stock }} In Stock</ng-container>
          <ng-template #outOfStock>
            <span class="out-of-stock">Out of Stock</span>
          </ng-template>
        </td>
        <td>
          <button class="remove-btn" (click)="removeItem(item)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="action-bar">
    <label for="action-selector">Apply this action for all items selected:</label>
    <select [(ngModel)]="selectedAction" id="action-selector">
      <option value="add-to-cart">Add to cart</option>
      <option value="remove">Remove from wishlist</option>
    </select>
    <button class="apply-btn" (click)="applyAction()">Apply</button>
    <!-- <button class="update-btn" (click)="updateAction()">Update</button> -->
  </div>
  <div class="share-list">
    <p>Share this list:</p>
    <a href="#"><i class="bi bi-facebook"></i></a>
    <a href="#"><i class="bi bi-twitter"></i></a>
    <a href="#"><i class="bi bi-google"></i></a>
    <a href="#"><i class="bi bi-instagram"></i></a>
    <a href="#"><i class="bi bi-envelope-plus-fill"></i></a>
  </div>
  <div class="wishlist-actions">
    <!-- <button class="estimate-btn">Ask for an Estimate</button> -->
    <button class="add-all-btn">Add All to Cart</button>
  </div>
</div>
