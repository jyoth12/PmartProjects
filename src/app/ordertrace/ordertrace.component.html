<div class="container padding-bottom-3x mb-1">
    <div class="card mb-3">
      <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between py-3 px-2 bg-secondary">
        <div class="w-100 text-center py-1 px-2"><span class="text-medium">Tracking Order No -</span> xxxxx</div>
        <div class="w-100 text-center py-1 px-2"><span class="text-medium">Expected Date:</span> xx/xx/xxxx</div>
      </div>
      <div class="card-body">
        <div class="steps d-flex flex-wrap flex-sm-nowrap justify-content-between padding-top-2x padding-bottom-1x">
          <div class="step completed">
            <div class="step-icon-wrap">
              <div class="step-icon"><i class="bi bi-cart-check"></i></div>
            </div>
            <h4 class="step-title">Confirmed Order</h4>
          </div>
          <div class="step completed">
            <div class="step-icon-wrap">
              <div class="step-icon"><i class="bi bi-truck"></i></div>
            </div>
            <h4 class="step-title">Product Shipped</h4>
          </div>
          <div class="step">
            <div class="step-icon-wrap">
              <div class="step-icon"><i class="bi bi-person-standing"></i></div>
            </div>
            <h4 class="step-title">Out For Delivery</h4>
          </div>
          <div class="step">
            <div class="step-icon-wrap">
              <div class="step-icon"><i class="bi bi-gift-fill"></i></div>
            </div>
            <h4 class="step-title">Product Delivered</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-center justify-content-sm-between align-items-center">
      <div class="text-left text-sm-right"><a class="btn btn-outline-primary btn-rounded btn-sm" href="orderDetails" data-toggle="modal" data-target="#orderDetails">View Order Details</a></div>
    </div>
  </div>
